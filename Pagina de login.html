<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1ab94d0eba.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Entre no sistema</h1>
        <div class="redes-sociais">
            <a href="#">
                <img src="assets/facebook.png" alt="facebook">
            </a>
            <a href="#">
                <img src="assets/google.png" alt="google">
            </a><a href="#">
                <img src="assets/linkedin.png" alt="linkedin">

            </a>
            <a href="#">
                <img src="assets/icons8-twitter.svg" alt="Twitter">
                
            </a>
        </div>

        <div class="alternative">
            <span>Entre com suas redes sociais ou insira seus dados</span>
        </div>

        <form action="">
            <label for="nome">
                <span>Nome</span>
                <input type="text" id="nome" name="nome">
            </label>
            <label for="email">
                <span>Email</span>
                <input type="text" id="email" name="email">
            </label>
            <label for="senha">
                <span>Senha</span>
                <input type="password" id="senha" name="senha">
            </label>

            <input type="submit" value="Entrar" id="button">
        </form>
    </main>
    <section class="imagem">
        <img src="Webinar-bro.svg" alt="estudo">
        <div class="circulo"></div>
    </section>
    <section class="imagem2">
        <img src="LB.png" alt="luiz guilherme cursos profissionalizantes">
    </section>
</body>
</html>
